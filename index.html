<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Expanding Cards</title>
</head>
<body>
    <div id="background">
        <div style="text-align: center;"><h1>Animal World</h1></div>
        <div class="container">
            <div class="panel active" style="background-image: url('https://hanoispiritofplace.com/wp-content/uploads/2018/01/hinh-nen-dong-vat-hoang-da-1.jpg')">
                <h3>Explore The Lion</h3>
            </div>

            <div class="panel" style="background-image: url('https://i.pinimg.com/originals/9d/07/36/9d073694132fbe201cf5d1aba3839720.jpg')">
                <h3>Explore The Bird</h3>
            </div>

            <div class="panel" style="background-image: url('https://wallpaperaccess.com/full/1499133.jpg')">
                <h3>Explore The Horse</h3>
            </div>

            <div class="panel" style="background-image: url('https://i.pinimg.com/originals/2b/2c/1e/2b2c1e968a523d613c44881d2f364b00.jpg')">
                <h3>Explore The Fish</h3>
            </div>

            <div class="panel" style="background-image: url('https://recmiennam.com/wp-content/uploads/2018/02/chim-canh-cut-14.jpg')">
                <h3>Explore The Penguin</h3>
            </div>

            <div class="panel" style="background-image: url('https://wallpaperaccess.com/full/3760385.jpg')">
                <h3>Explore The Panther</h3>
            </div>

            <div class="panel" style="background-image: url('https://allimages.sgp1.digitaloceanspaces.com/wikilaptopcom/2021/01/1610452210_Bo-hinh-nen-huou-cao-co-dang-yeu-dep-nhat.jpg')">
                <h3>Explore The Antique Incense</h3>
            </div>

            <div class="panel" style="background-image: url('https://cdn.hinhnen4k.net/uploads/2021/09/wolf_animal_predator_212801_3840x2160.jpg')">
                <h3>Explore The Wolf </h3>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
